- headline: "Welcome to Data Mining Laboratory in School of Software at Soongsil University!"
  description: "Our research group focuses on data mining, recommender systems, and personalized machine learning and search, with particular emphasis on graph-based methods and language models. We develop effective and scalable algorithms for analyzing real-world data, with a central interest in modeling relationships among entities (e.g., users, items, documents) in complex datasets. Our research enables practical applications in personalized recommendation, information retrieval, and knowledge discovery."